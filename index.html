<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="home d-flex justify-content-center">
        <div class="layer w-100 h-100   d-flex justify-content-center align-items-center">
        <div class="container py-5 ">
            <input type="text" placeholder="Search" class="form-control p-3 search my-3  m-auto">
         <div class="row g-2">
            <div class="col-md-4 f-day" >
                <div class="box p-4 rounded-2 shadow">
                    <div class="card-footer d-flex justify-content-between ">
                        <span class="fw-bold t-day"></span>
                        <span class="fw-bold t-date"></span>
                    </div>
                    <h3 class="mt-2 city"></h3>
                    <div class=" d-flex justify-content-between align-items-center mb-3">
                        <p class="fw-bold fs-1 t-degree"></p>
                       <img src=" " alt="" id="t-icon">
                    </div>
                    <p class="t-status color fw-bold"></p>
                    <p class="t-rain color fw-bold"></p>
                    <div class="footer d-flex justify-content-between pb-5">
                        <div class="icons">
                            <i class="fa-solid fa-umbrella"></i>
                            <span class="humidaty"></span>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-wind"></i>
                            <span class="w-speed"></span>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-compass"></i>
                            <span class="w-direction"></span>
                        </div>
                    </div>
                </div>
                </div> 
                <div class="col-md-4 next-days">
                <div class="box p-4 rounded-2 shadow">
                    <div class="card-footer d-flex justify-content-between ">
                      
                        <span class="fw-bold n-day"></span>
                        <span class="fw-bold n-date"></span>
                    </div>
                    <h3 class="mt-2 n-city"></h3>
                    <div class=" d-flex justify-content-between align-items-center mb-3">
                        <p class="fw-bold fs-1 n-degree"><sup> oC</sup> </p>
                        <img src="" alt="" class="n-icon">
            
                    </div>
                    <p class="n-status color fw-bold"></p>
                    <p class="n-rain color fw-bold"></p>
                    <div class="footer d-flex justify-content-between  pb-5">
                        <div class="icons">
                            <i class="fa-solid fa-umbrella"></i>
                            <span class="n-humidaty"></span>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-wind"></i>
                            <span class="n-w-speed"></span>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-compass"></i>
                            <span class="n-w-direction"></span>
                        </div>
                    </div>
                </div>
                </div> 
                <div class="col-md-4 next-days">
                <div class="box p-4 rounded-2 shadow">
                    <div class="card-footer d-flex justify-content-between ">
                      
                        <span class="fw-bold n-day"></span>
                        <span class="fw-bold n-date"></span>
                    </div>
                    <h3 class="mt-2 n-city"></h3>
                    <div class=" d-flex justify-content-between align-items-center mb-3">
                        <p class="fw-bold fs-1 n-degree"><sup> oC</sup> </p>
                        <img src="" alt="" class="n-icon">
                    </div>
                    <p class="n-status color fw-bold"></p>
                    <p class="n-rain color fw-bold"></p>
                    <div class="footer d-flex justify-content-between pb-5">
                        <div class="icons">
                            <i class="fa-solid fa-umbrella"></i>
                            <span class="n-humidaty">%</span>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-wind"></i>
                            <span class="n-w-speed">km</span>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-compass"></i>
                            <span class="n-w-direction"></span>
                        </div>
                    </div>
                </div>
                </div> 
         </div>
        </div>
        </div>
        </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
